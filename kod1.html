Teoria:
-kiedy powstała:
Język JavaScript został opracowany w 1995 roku przez przedsiębiorstwo Netscape Corporation oraz Sun Microsystem specjalnie w celu użycia go przy tworzeniu stron WWW. 
Jego twórcą był Brendan Eich, który opracował technologię w 10 dni.
-dlaczego jest to język skryptowy:
Zastosowanie. Najczęściej spotykanym zastosowaniem języka JavaScript są strony internetowe. 
Skrypty te służą najczęściej do zapewnienia interakcji poprzez reagowanie na zdarzenia, walidacji danych wprowadzanych w formularzach lub tworzenia złożonych efektów wizualnych.
-gdzie jest wykonywany JS (klient lub serwer):
Kod JavaScript może być umieszczony w osobnych plikach, do których odwołują się pliki HTML, lub bezpośrednio w kodzie HTML w specjalnych znacznikach skryptów . 
Gdy przeglądarka WWW użytkownika napotyka takie znaczniki skryptów, wykonuje zawarty w nich lub w przywoływanych plikach kod JavaScript.
-dlaczego jest to bezpieczne narzędzie:
js, podobnie jak inne języki i środowiska, jest bezpieczny, gdy projekty w nim budowane są traktowane z odpowiednią dbałością i zastosowaniem najlepszych praktyk.
-czy jest to język obiektowy , jeśli tak to dlaczego:
Java to obiektowy język programowania, a JavaScript to obiektowy język skryptowy. Aplikacje w języku Java działają w maszynie wirtualnej lub w przeglądarce, a kod JavaScript jest uruchamiany wyłącznie w przeglądarkach.
