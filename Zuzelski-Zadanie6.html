<html>
 <head>
   <title>Prompt Box</title>
 <script type="text/javascript">
 function show_prompt()
 {
 var name=prompt("Napisz imię","Imię Nazwisko");
 if (name!=null && name!="")
 {
 document.write("Witaj " + name + "! jak się masz?");
 }
 } 
   </script>
   <script type="text/javascript">
function okno_zamknij_zuzelski()
{
window.close()
}
 </script>
</head>
<body>
  <b>Zastosowanie:</b><br>
Jest używany kiedy użytkownik ma wpisad coś np. zanim wejdzie w dany moduł strony. Np. hasło.
Użytkownik po wpisaniu wartośd może nacisnąd „OK.” albo „Cancel” Jeżeli użytkownik kliknie „OK.”
metoda zwraca wpisaną wartość, a w przeciwnym wypadku zwraca null. 
 <input type="button" onclick="show_prompt()" value="Pokaż prompt box" />
 <input type="button" value="zamknij okno" onclick="okno_zamknij_zuzelski()"/>
 </body>
</html>
