<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title> Przykład użycia pętli </title>
<script language="JavaScript">
var x=prompt ("podaj wysokość a=","");
var a_zuz=x;
var y=prompt ("podaj szerokość b=","");
var b_zuz=y;
for (var i=1; i<=a_zuz; i++)
{
document.write("*");
}
document.write("<br>");
for (var i=1; i<+(b_zuz-2); i++)
{
var wiersz_zuz="+";
for (var j=1; j<=a_zuz-2); j++)
{
wierz_zuz=wierz_zuz+"&nbsp&nbsp";
}
wiersz_zuz=wierz_zuz+"*";
document.write(wierz_zuz+"<br>);
}
for (var i=1; i<=a_zuz; i++)
{
document.write("*");
}
document.write("<br>");
</script>
