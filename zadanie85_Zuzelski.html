<!DOCTYPE html>
<html>
<head>
<title> Zaadanie85-Zuzelski</title>
<script type="text/javascript">
function getDayOfWeek() {
var today = new Date()
var dayOfWeek = today.getDay();
switch (dayOfWeek) {
case 0:
document.write("Dzisiejszy dzień to niedziela");
break;
case 1:
document.write("Dzisiejszy dzień to poniedziałek");
break;
case 2:
document.write("Dzisiejszy dzień to wtorek");
break;
case 3:
document.write("Dzisiejszy dzień to środa");
break;
case 4:
document.write("Dzisiejszy dzień to czwartek");
break;
case 5:
document.write("Dzisiejszy dzień to piątek");
break;
case 6:
document.write("Dzisiaj jest sobota");
break;
default:
document.write("Error");
}
}
</script>
</head>
<body>
<script type="text/javascript">
getDayOfWeek();
</script>
</body>
</html>
