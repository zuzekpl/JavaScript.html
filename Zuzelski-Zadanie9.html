<html>
<body>
<div style="color:red;font-size:50px;">
 <script language="JavaScript">
  var liczba1=prompt("dzień1=","");
  var liczba2=prompt("dzień2=","");
  var ile_sekund_zuz;
  var D1_zuz=parseFloat(liczba1);
  var D2_zuz=parseFloat(liczba2);
 ile_sekund_zuz=(D1_zuz-D2_zuz)*24*3600;
document.write("sekundy="+ile_sekund_zuz+" s"+"<br>");
document.write("dz1="+D1_zuz+"<br>");
document.write("dz2="+D2_zuz+"<br>");
 </script>
</div>
